<!-- settting the head title vatiable --> 
{% set headTitle = 'Edit An Item' %}
<!-- including the header -->
{% include 'sections/header.html' %}
  <!-- main section --> 
	<div class="container bg-white mt-5 py-4 px-4">
		<div class="row">
			<div class="col-sm-5">
				<h1 class='mb-4'>Edit An Item</h1>
				<form action="" method="POST">
				  <div class="form-group">
				    <label for="name">Title</label>
				    <input type="text" class="form-control" required="required" aria-describedby="emailHelp" value="{{item.name}}" name="name">
				  </div>
				  <div class="form-group">
				    <label for="description">Description</label>
				    <textarea class="form-control" name="description" rows="5">{{item.description}}</textarea>
				  </div>
				  <div class="form-group">
				    <label for="category">Category</label>
				    <select  class="form-control" name="category">
				      <option value="{{item.category.name}}">{{item.category.name}}</option>
						{% for category in categories %}
			             {% if category.name != item.category.name %}
			             <option value="{{ category.name }}">
			               {{ category.name }}
			             </option>
			             {% endif %}
						{% endfor %}
				    </select>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-sm-7">
				<img src="/static/images/editItem.jpg" alt="editItem" class="img-fluid rounded">
			</div>
		</div>
	</div>
{% include 'sections/footer.html' %}
