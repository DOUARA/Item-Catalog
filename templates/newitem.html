<!-- settting the head title vatiable --> 
{% set headTitle = 'New Item' %}
<!-- including the header -->
{% include 'sections/header.html' %}
  <!-- main section --> 
	<div class="container bg-white mt-5 py-4 px-4">
		<div class="row">
			<div class="col-sm-5">
				<h1 class='mb-4'>Add New Item</h1>
				<form action="" method="POST">
				  <div class="form-group">
				    <label for="name">Title</label>
				    <input type="text" class="form-control" required="required" aria-describedby="emailHelp" placeholder="Enter Item's Title" name="name">
				  </div>
				  <div class="form-group">
				    <label for="description">Description</label>
				    <textarea class="form-control" name="description" rows="5"></textarea>
				  </div>	  
				  <div class="form-group">
				    <label for="category">Category</label>
				    <select  class="form-control" name="category">
				      {% for category in categories %}
				      <option value="{{ category.name }}">{{ category.name }}</option>
					{% endfor %}
				    </select>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-sm-7">
				<img src="/static/images/addItem.jpg" alt="editItem" class="img-fluid rounded">
			</div>
		</div>		
	</div>
{% include 'sections/footer.html' %}
